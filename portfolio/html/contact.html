<!doctype html>
<html>
  <head>
    <title>Contact Page</title>
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <!--Education, Experience, Projects, Contact me-->
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../html/education.html">Education</a></li>
        <li><a href="../html/experience.html">Experience</a></li>
        <li><a href="../html/projects.html">Projects</a></li>
      </ul>
    </nav>

    <h2>Contact Me</h2>
    <hr />
    <form method="GET">
      <div class="container">
        <div class="inp-text">
          <div class="field">
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" required />
          </div>

          <div class="field">
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" required />
          </div>

          <div class="field">
            <label for="email">Email:</label>
            <input type="email" name="email" required />
          </div>

          <div class="field">
            <label for="company">Company:</label>
            <input type="text" name="company" />
          </div>
        </div>

        <div class="radio">
          <label for="reason">Reason for contact: </label><br />
          <input type="radio" name="reason" value="project" required />Project

          <input type="radio" name="reason" value="thesis" />Thesis
          <input type="radio" name="reason" value="job" />Job <br />
        </div>

        <div class="services">
          <label for="services">Services:</label> <br />
          <input
            type="checkbox"
            name="services"
            value="web-development"
            required
          />Web Development <br />
          <input type="checkbox" name="services" value="aws-microservices" />AWS
          microservices <br />
          <input
            type="checkbox"
            name="services"
            value="machine-learning"
          />Machine Learning <br />
        </div>

        <div class="book-app">
          <label for="date">Book an Appointment:</label>
          <input type="date" value="dd-mm-yyyy" name="date" /><br />
        </div>

        <div class="btn">
          <input id="sbm" type="submit" value="Submit" />
          <input id="rst" type="reset" value="Reset" />
        </div>
      </div>
    </form>
  </body>
</html>
