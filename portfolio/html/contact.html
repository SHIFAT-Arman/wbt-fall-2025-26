<!doctype html>
<html>
  <head>
    <title>Contact Page</title>
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <!--Education, Experience, Projects, Contact me-->
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../html/education.html">Education</a></li>
        <li><a href="../html/experience.html">Experience</a></li>
        <li><a href="../html/projects.html">Projects</a></li>
      </ul>
    </nav>

    <h2>Contact Me</h2>
    <hr />
    <form method="GET">
      <div class="inp-text">
        First Name:
        <input type="text" name="firstname" required /><br />
        Last Name:
        <input type="text" name="lastname" required /><br />
        Email: <input type="email" name="email" required /><br />
        Company: <input type="text" name="company" /><br />
      </div>

      <div class="radio">
        Reason for contact: <br />
        <input type="radio" name="reason" value="project" required />Project

        <input type="radio" name="reason" value="thesis" />Thesis
        <input type="radio" name="reason" value="job" />Job <br />
      </div>

      <div class="services">
        Services: <br />
        <input
          type="checkbox"
          name="services"
          value="web-development"
          required
        />Web Development <br />
        <input type="checkbox" name="services" value="aws-microservices" />AWS
        microservices <br />
        <input
          type="checkbox"
          name="services"
          value="machine-learning"
        />Machine Learning <br />
      </div>

      <div class="book-app">
        Book an Appointment:
        <input type="date" required /><br />
      </div>

      <input id="sbm" type="submit" value="Submit" />
      <input id="rst" type="reset" value="Reset" />
    </form>
  </body>
</html>
