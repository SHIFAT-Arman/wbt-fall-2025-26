<!doctype html>
<html>
  <head>
    <title>Contact Page</title>
  </head>
  <body>
    <h2>Contact Me</h2>
    <form method="GET">
      First Name: <input type="text" name="firstname" required><br>
      Last Name: <input type="text" name="lastname" required><br>
      Email: <input type="email" name="email" required><br>
      Company: <input type="text" name="company"><br>
      Reason for contact: <br>
      <input type="radio" name="reason" value="project" required>Project <br>
      <input type="radio" name="reason" value="thesis" >Thesis <br>
      <input type="radio" name="reason" value="job" >Job <br>
      Services: <br>
      <input type="checkbox" name="services" value="web-development" required>Web Development <br>
      <input type="checkbox" name="services" value="aws-microservices" >AWS microservices <br>
      <input type="checkbox" name="services" value="machine-learning">Machine Learning <br>
      Book an Appointment: <br>
      <input type="date" required><br>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </body>
</html>
